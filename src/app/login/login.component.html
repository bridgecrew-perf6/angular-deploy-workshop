<main class="container">
  <article class="grid">
      <div>
          <div>
              <h1>Sign in</h1>
              <h2>Burger Queen</h2>
          </div>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
          <input type="text" name="login" formControlName="email" placeholder="Login" aria-label="Login" autocomplete="nickname" required />
          <input type="password" name="password" formControlName="password" placeholder="Password" aria-label="Password" autocomplete="current-password" required />
          <button type="submit" class="contrast" >Login</button>
      </form>
  </article>
</main>
